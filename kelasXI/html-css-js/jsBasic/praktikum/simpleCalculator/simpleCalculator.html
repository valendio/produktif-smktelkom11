<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>

    <div class="wrapper">
		<h2>Simple Calculator</h2><input id="num-one" name="num-one" type="text"> 
        <input id="num-two" name="num-two" type="text"><br>
		<br>
		<input checked id="box1" name="sign-area" type="button" value="tambah" onclick="tambah()"> 
        <input id="box2" name="sign-area" type="button" value="kurang" onclick="kurang()">
        <input id="box3" name="sign-area" type="button" value="kali" onclick="kali()">
        <input id="box4" name="sign-area" type="button" value="bagi" onclick="bagi()"><br>
		<br>
		<h1 id="resultArea"></h1>
	</div>
	<script>
            function tambah () {
               var x = Number(document.getElementById("num-one").value);
               var y = Number(document.getElementById("num-two").value);
               var z = 0;

                z = x + y
                document.getElementById("resultArea").innerHTML = " Result : "+ String(z);
            }

            function kurang () {
               var x = Number(document.getElementById("num-one").value);
               var y = Number(document.getElementById("num-two").value);
               var z = 0;

                z = x - y
                document.getElementById("resultArea").innerHTML = " Result : "+ String(z);
            }
            
            function kali () {
               var x = Number(document.getElementById("num-one").value);
               var y = Number(document.getElementById("num-two").value);
               var z = 0;

                z = x * y
                document.getElementById("resultArea").innerHTML = " Result : "+ String(z);
            }
            function bagi () {
               var x = Number(document.getElementById("num-one").value);
               var y = Number(document.getElementById("num-two").value);
               var z = 0;

                z = x / y
                document.getElementById("resultArea").innerHTML = " Result : "+ String(z);    
           }
	</script>
    
</body>
</html>
