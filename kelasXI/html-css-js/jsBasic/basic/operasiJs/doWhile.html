<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>

    <script>
        x=0
        
        do {
           document.writeln(x+"<br>") 
           x++
        } while (x<=10);
    </script>
    
</body>
</html>
