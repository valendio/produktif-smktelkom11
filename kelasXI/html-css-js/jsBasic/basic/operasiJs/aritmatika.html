<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi dasar aritmatika</title>
</head>

<body>

    <script>
    
        function aritmatika (a,b) {
            document.write("Hasil operasi dasar dengan nilai a = " +a, " | b = "+b)
            document.write("<br>"+"perkalian  : a*b " + "= ")
            document.write(a*b)
            document.write("<br>"+"perkalian  : a/b " + "= ")
            document.write(a/b)
            document.write("<br>"+"perkalian  : a+b " + "= ")
            document.write(a+b)
            document.write("<br>"+"perkalian  : a-b " + "= ")
            document.write(a-b)
            document.write("<br>"+"perkalian  : a%b " + "= ")
            document.write(a%b)
        }
    </script>

    
    <input type="button" name="button1" value="aritmatika" onclick=aritmatika(6,8)>
    
</body>
</html>
