<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kondisi if else</title>
</head>
<body>

    <script>
        const nilai = prompt("nilai (0-100): ", 0)
        let hasil = " "

        if(nilai >= 60 ){
            hasil = "lulus"
        }
        else {
            hasil = "tidak lulus"
        }

        document.writeln("hasil :" +hasil)
    </script>
    
</body>
</html>
