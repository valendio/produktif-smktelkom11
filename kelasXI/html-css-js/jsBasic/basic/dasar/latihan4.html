<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>

    
</head>

<script>
    function msg () {
        alert("memanggil function melalui body")
    }

    function biodata () {
        document.writeln("Selamat belajar javascript <br>")
        document.writeln("Selalu semanat || semoga sukses!")
    }
</script>

<body onload=msg()+biodata()>

</body>
</html>
