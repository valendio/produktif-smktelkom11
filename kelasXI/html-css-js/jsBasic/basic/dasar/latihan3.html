<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    
    <script>
        var name = prompt("Hello, What's your name?", "Enter your name?")
        document.writeln("Hello " +name +"<br>")
        document.writeln("Selamat belajar " +name)
    </script>
    
</body>
</html>
